name: Actualizar calendario

on:
  schedule:
    - cron: "0 */6 * * *" # Cada 6 horas
  workflow_dispatch: # Permite ejecuci√≥n manual

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Limpiar cach√© anterior
        run: rm -rf node_modules package-lock.json || true

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar script de actualizaci√≥n
        run: node scripts/update_calendars.js

      - name: Confirmar cambios si los hay
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/calendario.csv || true
          if git diff --cached --quiet; then
            echo "Sin cambios que confirmar."
          else
            git commit -m "üîÑ Actualizar calendario autom√°ticamente"
            git push
          fi
