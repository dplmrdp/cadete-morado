name: Update calendars daily

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean environment completely
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          echo "Entorno limpio"

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install deps
        run: npm install selenium-webdriver
        
      - name: Prepare debug folder
        run: mkdir -p calendarios/debug
        
      - name: Run update (Federado + IMD m√≠nimo)
        env:
          CHROME_BIN: /usr/bin/google-chrome
          CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
          DEBUG_IMD: "1"  # <-- ACTIVAR MODO DEBUG
        run: |
          node scripts/update_calendars.js
          node scripts/update_calendars_imd_multi.js
          
      - name: Upload debug artifacts
        if: always()  # se ejecuta incluso si el scraping falla
        uses: actions/upload-artifact@v4
        with:
          name: debug-imd
          path: calendarios/debug/

      - name: Commit and push calendar updates
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions[bot]"
          git add calendarios/*.ics || true
          git commit -m "Automated update of calendars (IMD + FEDERADO) [ci skip]" || echo "No changes to commit"
          git push
