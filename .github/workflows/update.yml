name: Actualizar calendario

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Ejecutar todos los d√≠as a las 06:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install cheerio node-fetch

      - name: Run update script
        run: node scripts/update_calendars.js

      - name: Commit and push updated CSV
        run: |
          if [[ -f public/calendario.csv ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add public/calendario.csv
            git commit -m "üóìÔ∏è Actualizar calendario autom√°ticamente" || echo "No hay cambios que subir"
            git push
          else
            echo "‚ö†Ô∏è No se gener√≥ ning√∫n archivo calendario.csv"
          fi
